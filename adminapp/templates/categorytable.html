{% extends 'adminindex.html' %}
{% block content %}
<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Categories</h3>

          <div class="card-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

              <div class="input-group-append">
                <button type="submit" class="btn btn-default">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0" style="height: 300px;">
          <table class="table table-head-fixed text-nowrap">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Image</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for i in data %}
              <tr>
                <td>{{i.name}}</td>
                <td>{{i.description}}</td>
                <td><img src="{{i.image.url}}" alt="" style="height: 50px;width: 50px;"></td>
                <td><a href="{% url 'editcategoryform' id=i.id %}"><button type="primary" class="btn btn-primary" >Edit</button></a></td>
                <td><a href="{% url 'deletecategory' id=i.id %}"><button type="primary" class="btn btn-primary" onclick="">Delete</button></a></td>
              </tr>
              {% endfor%}
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>
{% endblock %}
